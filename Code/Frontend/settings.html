<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Settings</title>
    <link rel="stylesheet" href="css/fa/css/all.min.css">
    <link rel="stylesheet" href="css/settings.css">

    <script src="js/data.js" charset="utf-8"></script>
    <script src="js/ip.js" charset="utf-8"></script>

    <script src="js/settings.js" charset="utf-8"></script>
</head>

<body>
    <div class="container">
        <div class="interface-ip">
            <div class="heading">Interface IP:</div>
            <div class="ip">xxx.xxx.xxx.xxx</div>
        </div>

        <div class="settings-container">
            <div class="text">Change sensor senstivities</div>
            <form id="settings_form" method="post" action="" onsubmit="return false;">
                <div class="input-group">
                    <label for="light_sens">Light Sensor:</label>
                    <input id="light_sens" type="number" min="10" max="320" placeholder="75" required/>
                </div>

                <div class="input-group">
                    <label for="distance_sens">Distance Sensor:</label>
                    <input id="distance_sens" type="number" min="0.0" max="16.0" step="0.1" placeholder="7.5 cm" required/>
                </div>

                <button type="submit">
                    <span>Update</span>
                    <i class="fa fa-chevron-right"></i>
                </button>
            </form>
        </div>
    </div>

    <div class="bottom-nav">
        <ul>
            <li>
                <a href="devices.html">
                    <span class="icon">
                        <i class="fas fa-server"></i>
                    </span>

                    <span class="text">Devices</span>
                </a>
            </li>

            <li>
                <a href="main.html">
                    <span class="icon">
                        <i class="fas fa-home"></i>
                    </span>

                    <span class="text">Home</span>
                </a>
            </li>

            <li class="active">
                <a href="settings.html">
                    <span class="icon">
                        <i class="fas fa-cog"></i>
                    </span>

                    <span class="text">Settings</span>
                </a>
            </li>
        </ul>
    </div>
</body>
</html>
