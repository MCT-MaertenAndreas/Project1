<div class="login-circle">

</div>
<section class="login-wrapper">
    <div class="card">
        <div class="head">
            <h1>Welcome</h1>
        </div>

        <div class="body">
            <form method="post">
                <div class="input">
                    <i class="fas fa-user"></i>
                    <input class="animated" type="text" name="user" value="" placeholder="Username | Mail" required>
                    <span class="focus-bg"></span>
                </div>
                <div class="input">
                    <i class="fas fa-lock"></i>
                    <input class="animated" type="password" name="password" value="" placeholder="Password" required>
                    <span class="focus-bg"></span>
                </div>
                <button class="btn-primary" type="submit" name="button">
                    Login
                    <i class="fas fa-angle-right"></i>
                </button>
            </form>
        </div>
    </div>
</section>
